<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-content>
    <ion-menu side="start" menuId="first" contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-item class="verde">
            <ion-title>App Rapanui</ion-title>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label (click)="goTo('home')">Inicio</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="git-merge-outline" slot="start"></ion-icon>
            <ion-label (click)="goTo('lessons-list')">Lecciones</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="book-outline" slot="start"></ion-icon>
            <ion-label (click)="goTo('dictionary')">Diccionario</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
            <ion-label (click)="goTo('document-download')">Descargar Documento</ion-label>
          </ion-item>
          <ion-item *ngIf="user.userType == 1">
            <ion-icon name="document-attach-outline" slot="start"></ion-icon>
            <ion-label (click)="goTo('document-load')">Cargar Documento</ion-label>
          </ion-item>
          <ion-item *ngIf="user.userType == 1">
            <ion-icon name="code-working-outline" slot="start"></ion-icon>
            <ion-label (click)="goTo('new-word')">Agregar Palabra</ion-label>
          </ion-item>
          <ion-item *ngIf="user.userType == 1">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label (click)="goTo('students-list')">Lista de Estudiantes</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-content>
</ion-app>
