<ion-header>
  <ion-toolbar>
    <ion-item class="arena">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Diccionario Rapa Nui</ion-title>
      <ion-img style="width: 30px; height: 30px;" src="./assets/images/moai.png"></ion-img>
    </ion-item>
  </ion-toolbar>
  <ion-item class="arena">
    <ion-title class="ion-text-center">Inicio de sesión</ion-title>
  </ion-item>
</ion-header>


  <ion-content>
    <ion-item>
      <ion-img src="./assets/images/login.png" expand="block" ></ion-img>
    </ion-item>
  
    <ion-item class="ion-marging-top">
      <ion-label position="floating">E-mail *</ion-label>
      <ion-input [(ngModel)]="clientEmailLogin"></ion-input>
    </ion-item>
  
    <ion-item class="ion-marging-top">
      <ion-label position="floating">Contraseña *</ion-label>
      <ion-input type="password" [(ngModel)]="clientPasswordLogin" ></ion-input>
    </ion-item>
  
    <ion-button [routerLink]="['/home']" class="ion-marging-top" class="arena" expand="block" (click)="loginFunction()" type="submit">Ingresar</ion-button>
    <br>
    <ion-router-link class="color">Recuperar contraseña</ion-router-link>
  
  
</ion-content>
