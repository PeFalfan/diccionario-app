<ion-header>
  <ion-toolbar>
    <ion-item class="arena">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/lessons-list"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">{{leccion.tituloLeccion}}</ion-title>
      <ion-img style="width: 30px; height: 30px;" slot="end" src="./assets/images/moai.png"></ion-img>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let pregunta of preguntas">
      <ion-col>
        <ion-col size="12">
          <h4>{{pregunta.textoPregunta}}</h4>
        </ion-col>
        <ion-col>
          <ion-radio-group>
            <ion-item>
              <ion-label>{{pregunta.palabraDiccionario}}
              </ion-label>
              <ion-radio color="success" slot="start" value="1"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>{{alternativas[pregunta.idPregunta-1].word}}</ion-label>
              <ion-radio color="success" slot="start" value="2"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>{{alternativas[pregunta.idPregunta].word}}</ion-label>
              <ion-radio color="success" slot="start" value="3"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>{{alternativas[pregunta.idPregunta + 1].word}}</ion-label>
              <ion-radio color="success" slot="start" value="4"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-col>
      </ion-col>
    </ion-item>
  </ion-list>
  <ion-button expand="block" style="margin-top:10%;" (click)="alertaComentario()">Enviar Comentario</ion-button>
  <ion-button class="lesson_button" (click)="alertaCancelar()">Cancelar</ion-button>
  <ion-button class="lesson_button" (click)="alertaLeccion()">Enviar</ion-button>
</ion-content>
