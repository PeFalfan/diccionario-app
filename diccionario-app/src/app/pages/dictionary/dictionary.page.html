<ion-header>
  <ion-toolbar>
    <ion-title>dictionary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let termino of dictionary.terms">
      <ion-avatar slot="start">
        <img src="../../../assets/images/lesson.png" alt="diccionario" />
      </ion-avatar>
      <ion-label>
        <h2>Termino: {{ termino.word }}</h2>
        <h2>Significado: {{termino.traslation}}</h2>
        <ion-button *ngIf="termino.pronunciation != null" color="success" (click)="playAudio(termino.pronunciation)">play</ion-button>
      </ion-label>
      
    </ion-item>
  </ion-list>

</ion-content>
